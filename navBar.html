<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");

        * {
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
        }

        header {
            cursor: crosshair;
            background-color: black;
        }

        nav {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            height: 60px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: linear-gradient(90deg, #ffffff, #ffffff);
            background-size: 0% 100%;
            background-repeat: no-repeat;
            background-position: left bottom;
            transition-delay: 0s, 4s;
            transition-timing-function: linear;
            transition: background-size 2s ease, background-position-x 2s ease;
            overflow: hidden;
        }

        nav:hover {
            background-size: 100% 100%;
            background-position-x: 200%;
        }

        nav h1::selection {
            color: black;
            background-color: white;
        }

        nav h1 {
            color: white;
            padding: 0 20px;
            filter: drop-shadow(0px 0px 2px black);
            transition-delay: 1.8s;
            transition-duration: 0.2s;
            transition-property: color;
        }

        nav h1:hover {
            color: black;
        }

        nav .links {
            padding: 0 20px;
        }

        nav .links a {
            margin: 0 30px;
            text-decoration: none;
            color: white;
            filter: drop-shadow(0px 0px 2px black);
        }

        nav .links a:hover {
            color: black;
        }

        #circle {
            position: absolute;
            transform: translate(-50%, -50%);
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: transparent;
            backdrop-filter: invert(1);
            pointer-events: none;
        }

        ::selection {
            color: white;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <H1 id="logo">Logo</H1>
            <div class="links">
                <a href="" class="link">link</a>
                <a href="" class="link">link</a>
                <a href="" class="link">link</a>
                <a href="" class="link">link</a>
            </div>
        </nav>
    </header>

    <div id="circle"></div>
    <script>
        let circle = document.getElementById('circle');
        const onMouseMove = (e) => {
            circle.style.left = e.pageX + 'px';
            circle.style.top = e.pageY + 'px';
        }
        document.addEventListener('mousemove', onMouseMove);

        document.getElementById("logo").addEventListener('mouseenter', () => {
            let circle = document.getElementById('circle');
            circle.style.width = "50px";
            circle.style.height = "50px";
        });

        document.getElementById("logo").addEventListener('mouseleave', () => {
            let circle = document.getElementById('circle');
            circle.style.width = "35px";
            circle.style.height = "35px";
        });

        let links = document.getElementsByClassName("link");

        Array.from(links).forEach(function (links) {
            links.addEventListener('mouseenter', () => {
                let circle = document.getElementById('circle');
                circle.style.width = "50px";
                circle.style.height = "50px";
            });
            links.addEventListener('mouseleave', () => {
                let circle = document.getElementById('circle');
                circle.style.width = "35px";
                circle.style.height = "35px";
            });
        });
    </script>
</body>

</html>
